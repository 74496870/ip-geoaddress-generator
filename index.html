<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于IP的真实地址生成器</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E🌍%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <main class="container">
        <header>
            <h1 class="fade-in">基于IP的真实地址生成器 🌍</h1>
            <a href="https://github.com/GuooGaii/ip-geoaddress-generator" target="_blank" rel="noopener noreferrer"
                class="github-icon">
                <i class="fab fa-github"></i>
            </a>
        </header>

        <section class="ip-info fade-in">
            <p>您的当前IP地址为: <output id="ip"></output></p>
        </section>

        <section class="input-section fade-in">
            <form class="input-button-container" onsubmit="event.preventDefault(); generateAddress();">
                <input type="text" id="ip-input" placeholder="输入IP地址（可选）">
                <button type="submit">生成新地址</button>
            </form>
        </section>

        <section class="address-info fade-in">
            <table class="address-table">
                <tbody>
                    <tr>
                        <th>姓名</th>
                        <td id="name">
                            <div class="tooltip">
                                <span class="content"></span>
                                <span class="tooltiptext">点击复制</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>电话</th>
                        <td id="phone">
                            <div class="tooltip">
                                <span class="content"></span>
                                <span class="tooltiptext">点击复制</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>地址</th>
                        <td id="street">
                            <div class="tooltip">
                                <span class="content"></span>
                                <span class="tooltiptext">点击复制</span>
                            </div>
                            <span class="map-emoji" title="">🗺️
                                <div id="map-popup" class="map-popup">
                                    <iframe id="map" title="地址地图" frameborder="0"></iframe>
                                </div>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <th>城市</th>
                        <td id="city">
                            <div class="tooltip">
                                <span class="content"></span>
                                <span class="tooltiptext">点击复制</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>州</th>
                        <td id="state">
                            <div class="tooltip"><span class="content"></span><span class="tooltiptext">点击复制</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>邮编</th>
                        <td id="postcode">
                            <div class="tooltip"><span class="content"></span><span class="tooltiptext">点击复制</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>国家</th>
                        <td id="country">
                            <div class="tooltip"><span class="content"></span><span class="tooltiptext">点击复制</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
